source=~/.config/hypr/mocha.conf

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

monitor=,preferred,auto,1.07

exec-once = swaync
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle

exec-once = mega-ls # auto-start MEGA server

# cliphist clipboard management
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

xwayland {
    force_zero_scaling = true
}

# Some default env vars
env = XCURSOR_THEME,Catppuccin-Mocha-Flamingo-Cursors
env = XCURSOR_SIZE,16
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum

input {
    kb_layout = it, us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = ctrl:nocaps

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    border_size = 3

    col.active_border = $mauve $flamingo 90deg
    col.inactive_border = $subtext0

    resize_on_border = true

    gaps_in = 4
    gaps_out = 8

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 4

    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = true

    bezier = easeOut, 0.16, 1, 0.3, 1
    bezier = easeInOut, 0.65, 0, 0.35, 1

    animation = windows,     1, 6, easeOut
    animation = windowsOut,  1, 5, easeInOut
    animation = fade,        1, 4, easeInOut

    animation = workspaces,  1, 5, easeOut, slide

    animation = borderangle, 1, 20, linear, loop
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = super

# Sound through pactl
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, bash -c "pactl set-source-mute @DEFAULT_SOURCE@ toggle && notify-send -t 2000 'Microphone' \"$( [ $(pactl get-source-mute @DEFAULT_SOURCE@ | awk '{print $2}') = yes ] && echo 'Active ðŸŽ¤' || echo 'Muted ðŸ”‡' )\""

# Brightness through brightnessctl
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Useful bindings
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exit,
bind = $mainMod, Space, togglefloating,
bind = SUPER, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy
bind = $mainMod, D, exec, $menu
bind = ALT, Shift_L, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $SUPER_SHIFT, D, exec, hyprctl keyword monitor eDP-1, disable
bind = $SUPER_SHIFT, F, exec, hyprctl keyword monitor eDP-1, enable
bind = $SUPER_SHIFT, P, exec, ~/.config/hypr/scripts/power-menu.sh
bind = $SUPER_SHIFT, B, exec, ~/.config/hypr/scripts/battery-menu.sh
bind = , PRINT, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -40 0
bind = $mainMod CTRL, right, resizeactive,  40 0
bind = $mainMod CTRL, up, resizeactive,  0 -40
bind = $mainMod CTRL, down, resizeactive,  0  40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
